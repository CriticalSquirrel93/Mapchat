<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} | MapChat: A More Local Social Network</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Load Vendor Resources -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    {% block header_content %}
    	<header class="bg-primary text-white">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">
                <i class="bi bi-geo d-inline-block align-top"></i>
                <!--<img src="logo.png" alt="Mapchat Logo" width="30" height="30" class="bi bi-geo d-inline-block align-top">-->
                Mapchat
            </a>
            <!--Navigation Bar-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% if request.current_user.is_authenticated %}
                    	<li class="nav-item">
                            <a class="nav-link text-white" href="/logout">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/login">Join</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    {% endblock %}
    {% block body_content %}
        <!-- Begin Body Content -->
    {% endblock %}
    {% block footer_content %}
        <footer class="text-center py-3 bg-dark text-white">
            <p>&copy; 2023 Mapchat. All rights reserved.</p>
        </footer>
    {% endblock %}
</body>
</html>
